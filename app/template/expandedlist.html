<h2><span>{{'ttl.dancerList'|i18n}}</span>
  <a href="" class="btn glyphed" data-ng-click="ctrl.export()" data-ng-class="{disabled: ctrl.list.length == 0}"><i class="glyphicon glyphicon-export"/>{{'btn.export'|i18n}}</a>
  <a href="" class="btn glyphed" data-ng-click="ctrl.printAddresses()" data-ng-class="{disabled: ctrl.list.length == 0}"><i class="glyphicon glyphicon glyphicon-envelope"/>{{'btn.printAddresses'|i18n}}</a>
  <a href="" class="btn glyphed" data-ng-click="ctrl.exportEmails()" data-ng-class="{disabled: ctrl.list.length == 0}"><i class="glyphicon glyphicon-tags"/>{{'btn.exportEmails'|i18n}}</a>
  <a data-ui-sref="list-and-planning" class="btn glyphed"><i class="glyphicon glyphicon-arrow-left"/>{{'btn.backToPlanning'|i18n}}</a>
</h2>
<div class="input-row">
  <div class="input-group">
    <input class="form-control" type="text" data-ng-model="ctrl.search.string" data-ng-keyup="ctrl.makeSearch()" placeholder="{{'lbl.searchPlaceholder'|i18n}}"/>
    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
  </div>
  <span data-tags data-src="ctrl.search" data-on-remove="ctrl.makeSearch()"></span>
</div>
<div class="list-length" data-ng-hide="ctrl.list.length > 0">{{'msg.emptyDancerList'|i18n}}</div>
<div class="list-length" data-ng-show="ctrl.list.length > 0">{{ctrl.list.length}}{{'msg.dancerListLength'|i18n}}</div>
<div data-list 
  data-src="ctrl.list"
  data-columns="ctrl.columns"
  data-on-click="ctrl.displayDancer(model)"
  data-ng-show="ctrl.list.length > 0">
</div>
</table>
