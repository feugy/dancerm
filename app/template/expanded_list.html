<div data-layout data-actions="ctrl.actions">
  <div class="column expanded">
    <div class="input-row">
      <div class="input-group">
        <input class="form-control" type="text" data-ng-model="ctrl.cardList.criteria.string" data-ng-keyup="ctrl.cardList.performSearch()" placeholder="{{::'placeholder.search'|i18n}}"/>
        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
      </div>
      <span data-tags data-src="ctrl.cardList.criteria" data-on-remove="ctrl.cardList.performSearch()"></span>
    </div>
    <div class="list-length" data-ng-hide="ctrl.cardList.list.length > 0">{{::'msg.emptyDancerList'|i18n}}</div>
    <div class="list-length" data-ng-show="ctrl.cardList.list.length > 0">{{ctrl.cardList.list.length}}{{::'msg.dancerListLength'|i18n}}</div>
    <list data-src="ctrl.cardList.list"
      data-columns="ctrl.columns"
      data-on-click="ctrl.displayDancer(model)"
      data-ng-show="ctrl.cardList.list.length > 0"/>
  </div>
</div>
