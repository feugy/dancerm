<div data-layout data-actions="ctrl.actions">
  <div class="main settings expanded">
    <section>
      <aside><h2>{{::'ttl.database'|i18n}}</h2></aside>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-4 control-label">{{::'lbl.dumpPath'|i18n:{sep:true} }}</label>
          <div class="col-sm-8">
            <div class="input-group" data-ng-click="ctrl.chooseDumpLocation()">
              <input type="text" class="form-control" data-ng-model="ctrl.localStorage.dumpPath"/>
              <span class="input-group-addon"><i class="glyphicon glyphicon-folder-open"/></span>
            </div>
            <blockquote data-ng-if="ctrl.askDumpLocation" class="help-block">
              <p>{{::'msg.dumpData'|i18n}}</p>
            </blockquote>
          </div>
        </div>
        <div class="form-group">
          <a href="" class="btn btn-primary glyphed col-sm-offset-4" data-ng-click="ctrl.importDancers()"><i class="glyphicon glyphicon-import"/>{{::'btn.import'|i18n}}</a>
        </div>
      </form>
    </section>
    <section>
      <aside><h2>{{::'ttl.vatSettings'|i18n}}</h2></aside>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-4 control-label">{{::'lbl.vatTeachers'|i18n:{sep:true} }}</label>
          <div class="col-sm-8">
            <ul class="vat-teachers">
              <li data-ng-repeat="teacher in ctrl.vat.teachers track by $index"><i class="glyphicon glyphicon-trash" data-ng-click="ctrl.removeVatTeacher($index, teacher)"/>{{teacher|capitalize}}</li>
            </ul>
            <input type="text" name="vatTeacher" data-ng-model="ctrl.vat.added"/><a href="" class="btn add-vat-teacher" data-ng-click="ctrl.addVatTeacher()"><i class="glyphicon glyphicon-plus"/></a>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">{{::'lbl.vatValue'|i18n:{sep:true} }}</label>
          <div class="col-sm-8">
            <input type="number" name="vat" data-ng-model="ctrl.vat.value" data-ng-change="ctrl.onChangeVat()"/>
          </div>
        </div>
      </form>
    </section>
    <section>
      <aside><h2>{{::'ttl.interface'|i18n}}</h2></aside>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-4 control-label">{{::'lbl.theme'|i18n:{sep:true} }}</label>
          <div class="col-sm-8">
            <div class="btn-group" data-dropdown keyboard-nav>
              <button class="btn dropdown-toggle" dropdown-toggle>{{'themes.' + (ctrl.localStorage.theme || 'none') | i18n}}<span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li data-ng-repeat="theme in ::ctrl.themes"><a href="" data-ng-click="ctrl.applyTheme(theme)">{{::theme.label}}</a></li>
            </div>
          </div>
        </div>
      </form>
    </section>
    <section>
      <aside><h2>{{::'ttl.about'|i18n}}</h2></aside>
      <div class="about">
        <p>{{::'msg.about'|i18n}}</p>
        <article data-ng-repeat="item in ::ctrl.about">
          <img data-ng-if="item.image" src="{{::item.image}}"/>
          <h2>{{::item.title}}</h2>
          <h3 data-ng-repeat="spec in ::item.specs">{{::spec}}</h3>
        </article>
      </div>
    </div>
  </div>
</div>
