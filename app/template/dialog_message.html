<div class="modal-header">
  <h3>{{::title}}</h3>
</div>
<div class="modal-body">
  <p data-ng-bind-html="::message"></p>
</div>
<div class="modal-footer">
  <button data-ng-repeat="btn in ::buttons" data-ng-click="close(btn.result)" class="btn" data-ng-class="btn.cssClass">{{::btn.label}}</button>
</div>
