<div data-layout data-actions="listCtrl.actions">
  <div class="column">
    <div class="input-group">
      <input class="form-control" type="text" data-ng-model="listCtrl.service.criteria.string" data-ng-keyup="listCtrl.performSearch()" placeholder="{{::'placeholder.search'|i18n}}"/>
      <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
    </div>
    <div class="btn-group search-toggle">
      <a href="" class="btn" data-ng-class="{active: listCtrl.service == listCtrl.cardList}" data-ng-click="listCtrl.select(listCtrl.cardList)"><i class="glyphicon glyphicon-user"/></a>
      <a href="" class="btn" data-ng-class="{active: listCtrl.service == listCtrl.invoiceList}" data-ng-click="listCtrl.select(listCtrl.invoiceList)"><i class="glyphicon glyphicon-euro"/></a>
    </div>
    <div data-tags data-src="listCtrl.service.criteria" data-on-remove="listCtrl.performSearch()"></div>
    <div class="list-length" data-ng-hide="listCtrl.service.list.length > 0">{{listCtrl.emptyListMessage|i18n}}</div><!-- different labels -->
    <div class="list-length" data-ng-show="listCtrl.service.list.length > 0">{{listCtrl.service.list.length}}{{listCtrl.listMessage|i18n}}</div>
    <div class="print-call-list" data-ng-if="listCtrl.canPrintCallList()">
      <a href="" class="btn glyphed" data-ng-click="listCtrl.printCallList()"><i class="glyphicon glyphicon-print"/>{{::'btn.callList'|i18n}}</a>
    </div>
    <list data-src="listCtrl.service.list"
      data-ng-class="listCtrl.listClass"
      data-current-sort="listCtrl.sort"
      data-columns="listCtrl.columns"
      data-ng-show="listCtrl.service.list.length > 0"
      data-on-click="listCtrl.display(model)"/>
  </div>
  <div class="main" data-ui-view="main"></div>
</div>
