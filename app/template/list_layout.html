<div data-layout data-actions="listCtrl.actions">
  <div class="column">
    <div class="input-group">
      <input class="form-control" type="text" data-ng-model="listCtrl.service.criteria.string" data-ng-keyup="listCtrl.performSearch()" placeholder="{{listCtrl.placeholder|i18n}}"/>
      <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
    </div>
    <div class="btn-group search-toggle">
      <a href="" class="btn" data-ng-class="{active: listCtrl.isActive('card')}" data-ng-click="listCtrl.select(listCtrl.cardList)" title="{{'tip.searchCards'|i18n}}"><i class="glyphicon glyphicon-user"/></a>
      <a href="" class="btn" data-ng-class="{active: listCtrl.isActive('invoice')}" data-ng-click="listCtrl.select(listCtrl.invoiceList)" title="{{'tip.searchInvoices'|i18n}}"><i class="glyphicon glyphicon-euro"/></a>
      <a href="" class="btn" data-ng-class="{active: listCtrl.isActive('lesson')}" data-ng-click="listCtrl.select(listCtrl.lessonList)" title="{{'tip.searchLessons'|i18n}}"><i class="glyphicon glyphicon-education"/></a>
    </div>
    <div data-tags data-src="listCtrl.service.criteria" data-on-remove="listCtrl.performSearch()"></div>
    <div class="list-length" data-ng-hide="listCtrl.service.list.length > 0">{{listCtrl.emptyListMessage|i18n}}</div>
    <div class="list-length" data-ng-show="listCtrl.service.list.length > 0">{{listCtrl.service.list.length}}{{listCtrl.listMessage|i18n}}</div>
    <div class="centred-buttons" data-ng-if="listCtrl.service.canPrintCallList()">
      <a href="" class="btn glyphed" data-ng-click="listCtrl.service.printCallList()"><i class="glyphicon glyphicon-print"/>{{::'btn.callList'|i18n}}</a>
    </div>
    <div class="centred-buttons" data-ng-if="listCtrl.service.invoiceTeacher">
      <a href="" class="btn glyphed" data-ng-click="listCtrl.onMakeInvoice()"><i class="glyphicon glyphicon-euro"/>{{::'btn.editInvoice'|i18n:{args:listCtrl.service.invoiceTeacher} }}</a>
    </div>
    <list
      data-src="listCtrl.service.list"
      data-ng-class="listCtrl.listClass"
      data-current-sort="listCtrl.sort"
      data-columns="listCtrl.columns"
      data-ng-if="listCtrl.service.list.length > 0 && !listCtrl.isActive('lesson')"
      data-on-click="listCtrl.display(model)"></list>
    <lesson-list
      data-src="listCtrl.service.list"
      data-ng-class="listCtrl.listClass"
      data-current-sort="listCtrl.sort"
      data-columns="listCtrl.columns"
      data-ng-if="listCtrl.service.list.length > 0 && listCtrl.isActive('lesson')"
      data-on-select="listCtrl.selectLessons(lessons)"
      data-on-click="listCtrl.display(model)"></lesson-list>
  </div>
  <div class="main" data-ui-view="main"></div>
</div>
