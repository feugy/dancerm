<h2><span>{{'ttl.dancerList'|i18n}}</span><a data-ui-sref="expanded-list" class="btn"><i class="icon-chevron-right"></i></a></h2>
<div class="input-append">
  <input type="text" data-ng-model="search.name" data-ng-keyup="triggerSearch()" placeholder="{{'lbl.searchPlaceholder'|i18n}}"/>
  <span class="add-on"><i class="icon-search"></i></span>
</div>
<div data-tags data-src="search" data-on-remove="triggerSearch()"></div>
<div class="list-length" data-ng-hide="list.length > 0">{{'msg.emptyDancerList'|i18n}}</div>
<div class="list-length" data-ng-show="list.length > 0">{{list.length}}{{'msg.dancerListLength'|i18n}}</div>
<table class="table" data-ng-show="list.length > 0">
  <thead>
    <tr>
      <th>{{'lbl.firstname'|i18n}}</th>
      <th>{{'lbl.lastname'|i18n}}</th>
      <th>{{'lbl.certified'|i18n}}</th>
      <th>{{'lbl.due'|i18n}}</th>
    </tr>
  </thead>
  <tbody>
  <tr data-ng-repeat="dancer in list" data-ng-click="onDisplayDancer(dancer)">
    <td>{{dancer.firstname}}</td>
    <td>{{dancer.lastname}}</td>
    <td><i data-ng-class="dancer.certified ? 'icon-ok' : 'icon-warning'"></i></td>
    <td data-ng-class="dancer.registrations[0].due() ? ['text-error'] : ''"><i data-ng-hide="dancer.registrations[0].due() > 0" class="icon-ok"></i><span data-ng-show="dancer.registrations[0].due()">{{dancer.registrations[0].due()}}{{'lbl.currency'|i18n}}</span></td>
  </tr>
  </tbody>
</table>
